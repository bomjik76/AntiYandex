<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AntiYandex</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .header img {
            width: 32px;
            height: 32px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2d2d2d;
            padding: 15px;
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        .switch-container:hover {
            background: #363636;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #484848;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ff4444;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .status {
            font-size: 14px;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            background: #2d2d2d;
            margin-top: 15px;
        }

        .enabled {
            color: #4CAF50;
        }

        .disabled {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon48.png" alt="Logo">
            <h1>AntiYandex</h1>
        </div>
        
        <div class="switch-container">
            <span>Включить переадресацию</span>
            <label class="switch">
                <input type="checkbox" id="redirectToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div id="status" class="status">Статус: загрузка...</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
